<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cdn 사용방법</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    {{message}}
  </div>
   
  <script>
    const {createApp} = Vue
    createApp({
      data(){
        return {
          message : 'Hello Vue'
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
